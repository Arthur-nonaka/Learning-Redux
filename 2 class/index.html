<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux</title>
    <script src="../redux.min.js"></script>
  </head>
  <body>
    <div id="box" style="background: blue; height: 50px"></div>
    <script>
      function reducer(state = 0, action) {
        switch (action.type) {
          case "MODIFICAR_WIDTH":
            return action.payload;
          default:
            return state;
        }
      }
      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      function render() {
        const box = document.getElementById("box");
        box.style.width = store.getState() + "px";
      }
      store.subscribe(render);

      store.dispatch({ type: "MODIFICAR_WIDTH", payload: 100 });
      store.dispatch({ type: "MODIFICAR_WIDTH", payload: 10 });
      store.dispatch({ type: "MODIFICAR_WIDTH", payload: 200 });
    </script>
  </body>
</html>
